<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратное уравнение</title>
</head>
<body>
    <script>
        // Запросить коэффициенты a, b и c
        let a = parseFloat(prompt("Введите коэффициент a:"));
        let b = parseFloat(prompt("Введите коэффициент b:"));
        let c = parseFloat(prompt("Введите коэффициент c:"));

        // Рассчитываем дискриминант
        let discr = b * b - 4 * a * c;

        // Выводим дискриминант
        alert("Дискриминант D = " + discr.toString());
    </script>
</body>
</html>
